<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dabg-secondary-subtlerk-subtle">

  <!-- Utilizzo delle classi bootstramp all'interno -->

  <div class="container">

    <h1 id="title">Search</h1>
    <h5 id="subtitle" >your perfect job</h5>



    <!-- input for position -->
    <div class="form-floating mb-3">
      <input type="position" class="form-control animate" id="floatingPosition" placeholder="Position">
      <label for="floatingPosition">Position</label>
    </div>

    <!-- input for location -->
    <div class="form-floating">
      <input type="location" class="form-control animate" id="floatingLocation" placeholder="Location">
      <label for="floatingLocation">Location</label>
    </div>
    <button type="button" class="btn btn-outline-success animate">SEARCH</button>
</div>
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script><!-- animazioni -->
<script src="https://kit.fontawesome.com/4a3f1a2899.js" crossorigin="anonymous"></script><!-- icone -->
<script src="script.js"></script><!-- Esercizio -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWtcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script><!-- bootstramp -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script><!-- bootstramp -->
</body>
</html>
